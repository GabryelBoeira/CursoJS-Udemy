<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap-grid.min.css">
</head>
<body class="body">
    <section class="container"> 
        <h1>Calculadora</h1>
        <table class="calculadora">
            <tr>
                <td colspan="4"><input type="text" class="display" id="display"> </td>
            </tr>
    
            <tr>
                <td><button  class="btn btn-secondary btn-clear" value="c">C</button></td>
                <td><button  class="btn btn-secondary btn-num" value="(">(</button></td>
                <td><button  class="btn btn-secondary btn-num" value=")">)</button></td>
                <td><button  class="btn btn-secondary btn-num" value="/">/</button></td>
            </tr>
            <tr>
                <td><button  class="btn btn-secondary btn-num" value="7">7</button></td>
                <td><button  class="btn btn-secondary btn-num" value="8">8</button></td>
                <td><button  class="btn btn-secondary btn-num" value="9">9</button></td>
                <td><button  class="btn btn-secondary btn-num" value="*">*</button></td>
            </tr>
            <tr>
                <td><button  class="btn btn-secondary btn-num" value="4">4</button></td>
                <td><button  class="btn btn-secondary btn-num" value="5">5</button></td>
                <td><button  class="btn btn-secondary btn-num" value="6">6</button></td>
                <td><button  class="btn btn-secondary btn-num" value="+">+</button></td>
            </tr>
            <tr>
                <td><button  class="btn btn-secondary btn-num" value="1">1</button></td>
                <td><button  class="btn btn-secondary btn-num" value="2">2</button></td>
                <td><button  class="btn btn-secondary btn-num" value="3">3</button></td>
                <td><button  class="btn btn-secondary btn-num" value="-">-</button></td>
            </tr>
            <tr>
                <td><button  class="btn btn-secondary btn-num" value=".">.</button></td>
                <td><button  class="btn btn-secondary btn-num" value="0">0</button></td>
                <td><button  class="btn btn-secondary btn-del" value="<<">&laquo;</button></td>
                <td><button  class="btn btn-secondary btn-eq" value="=">=</button></td>
            </tr>        
        </table>
    </section>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
